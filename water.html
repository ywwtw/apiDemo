<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./wave.css">
    <title>台灣自來水公司產水監控資料</title>
</head>

<body style="background-color: #cae7f9; max-width: 100%;">
    <header class="jumbotron jumbotron-fluid bg-info text-white mb-0">
        <div class="container">
            <h1 class="title1 font-weight-bold">產水監控資料</h1>
            <p style="font-weight: bold;">台灣自來水公司各配水點之pH值、濁度、餘氯等產水監控資料</p>
            <div class="container row">
                <div class="input-group">
                    <input type="text" id="filter" class="form-control col-xs-8 col-md-4 col-lg-2 rounded" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="搜尋淨水廠">
                    <i class="fas fa-search" style="position: relative; right: 24px; top:11px; font-size: 16px; color: #aaa;"></i>
                </div>
                <div class="mb-0 pb-6" style="height: 2em;"></div>
            </div>
            
        </div>
    </header>
    <div class="wave1"></div>
    <div class="wave2"></div>
    <div class="container mt-0">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover" style="color:#1c74bb">
                    <thead>
                        <tr>
                            <th scope="col" style="border-color: #1c74bb;">淨水場名稱</th>
                            <th scope="col" style="border-color: #1c74bb;">pH值</th>
                            <th scope="col" style="border-color: #1c74bb;">濁度</th>
                            <th scope="col" style="border-color: #1c74bb;">餘氯</th>
                        </tr>
                    </thead>
                    <tbody id="reportTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="mt-3 text-center">
        <p style="padding: 5px; margin-bottom: 0;color: #1c74bb;">資料來源：台灣自來水股份有限公司</p>
    </footer>

    <!-- jquery.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <!-- bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <!-- 引用 axios.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- water.js -->
    <script src="./water.js"></script>
</body>

</html>
